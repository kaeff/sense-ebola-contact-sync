<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <form ng-controller="LoginCtrl as login" name="form" ng-submit="login.submit(form)" novalidate>
          <fieldset>
            <div id="username" class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$invalid}">
              <input class="form-control" placeholder="Username" name="username" autofocus ng-model="login.user.username" required>
              <div ng-if="form.username.$dirty && form.username.$error">
                <p class="help-block" ng-if="form.username.$error.required">Username is required</p>
              </div>
            </div>
            <div id="password" class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$invalid}">
              <input class="form-control" placeholder="Password" name="password" type="password" ng-model="login.user.password" required>
              <div ng-if="form.password.$dirty && form.password.$error">
                <p class="help-block" ng-if="form.password.$error.required">Password is required</p>
              </div>
            </div>
            <div id="form-errors" class="form-group has-error" ng-if="login.submitted && form.$pristine">
              <span class="help-block" ng-bind="login.error"></span>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid">
              Login
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
